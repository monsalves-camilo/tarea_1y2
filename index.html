<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio #2</title>
    <link rel="stylesheet" href="assets/estilo/style.css">
</head>
<body>
    <div class="form-container">
        <h2>Registro</h2>
        <form action="#" method="POST">
          <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
          </div>
          <div class="form-group">
            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" required>
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
          </div>
          <div class="form-group">
            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" name="telefono" pattern="[0-9]{9}" placeholder="Ej. 987654321" required>
          </div>
          <div class="form-group">
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>
          </div>
          <div class="form-group">
            <label for="password2">Verificar Contraseña:</label>
            <input type="password" id="password2" name="password2" required>
          </div>
          <div class="form-group">
            <label for="pais">País:</label>
            <select id="pais" name="pais" required>
              <option value="" disabled selected>Selecciona tu país</option>
              <option value="Argentina">Argentina</option>
              <option value="Bolivia">Bolivia</option>
              <option value="Brasil">Brasil</option>
              <option value="Chile">Chile</option>
              <option value="Colombia">Colombia</option>
            </select>
          </div>
          <div class="form-group">
            <input type="submit" value="Registrar" onclick="popup()">
          </div>
        </form>
    </div>
    <!-- scripts -->
    <script src="assets/script/script.js"></script>
</body>
</html>
